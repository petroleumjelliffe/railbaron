<div class="content">
    
          
          <div class="stream-item-header">
            <small class="time">
            <a href="/BookRiot/status/{id_str}" class="tweet-timestamp js-permalink js-nav" title="{created_at}"><span class="_timestamp js-short-timestamp js-relative-timestamp" data-time="1358267711" data-long-form="true">time ago</span></a>
        </small>
          <a class="account-group js-account-group js-action-profile js-user-profile-link js-nav" href="/BookRiot" data-user-id="{from_user_id_str}">
            <img class="avatar js-action-profile-avatar" src="{profile_image_url}" alt="Book Riot">
            <strong class="fullname js-action-profile-name show-popup-with-id">{from_user}</strong>
            <span>‚Äè</span><span class="username js-action-profile-name"><s>@</s><b>{from_user}</b></span>
          </a>
              </div>
    
          
            <p class="js-tweet-text">
                  {text}
          
        </p>
    
          
          <div class="stream-item-footer">
            
            
        
        <div class="context">
        </div>

              
              
    
            
            <ul class="tweet-actions js-actions">
          <li class="action-reply-container">
            <a class="with-icn js-action-reply" data-modal="tweet-reply" href="#" title="Reply">
              <i class="sm-reply"></i>
              <b>Reply</b>
            </a>
          </li>
          <li class="action-rt-container">
            <a class="with-icn js-toggle-rt " data-modal="tweet-retweet" href="#">
              <i class="sm-rt"></i>
              
              <b><span class="retweet" title="Retweet">Retweet</span></b>
            </a>
          </li>
          <li class="action-fav-container">
            <a class="with-icn js-toggle-fav" href="#">
              <i class="sm-fav"></i>
              <b><span class="favorite" title="Favorite">Favorite</span></b>
            </a>
          </li>
        
          
        
          
        </ul>
      </div>
    
          
          <div class="expanded-content js-tweet-details-dropdown">
      </div>

        </div>
        
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fusers%2F19990062"></iframe>
